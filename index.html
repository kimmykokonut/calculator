<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
   <h1>Calculator</h1> 
   <h2>Let's do math!</h2>
   <div class="flex-container">
   <form>
    <label for="number1">first number</label>
    <input type="number" name="number1" id="number1">
    
    <label for="number2">second number</label>
    <input type="number" name="number2" id="number2">
    <button type="button" onclick="add()">Add</button>
    <button type="button" onclick="subtract()">Subtract</button>
    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>
    <label for="result">Result</label>
    <input type="number" name="result" id="result">
   </form>
   <textarea id="answer" cols="20" rows="1" readonly></textarea>
</div>

</body>
</html>
